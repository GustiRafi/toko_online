                                    <div class="tab-pane fade show active" id="profile" role="tabpanel">
                                        <div class="pt-4">
                                            <h4>Edit Profile</h4>
                                            <form action="" method="get">
                                                <div class="mb-3">
                                                    <input type="text" name="nama" class="form-control"
                                                        placeholder="Username" id="">
                                                </div>
                                                <div class="mb-3">
                                                    <input type="email" name="email" class="form-control"
                                                        placeholder="Email" id="">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="">Profile Image</label>
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" name="image">
                                                        <label class="custom-file-label">Choose file</label>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <button type="submit" class="btn btn-success"
                                                        id="editprofile">Update</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                        <div class="pt-4">
                                            <h4>Ganti Password</h4>
                                            <form action="" method="get">

                                                    <input type="password" name="oldpasword" class="form-control"
                                                        placeholder="Password Lama" id="">
                                                </div>
                                                <div class="mb-3">
                                                    <input type="password" name="passwordbaru" class="form-control"
                                                        placeholder="Password Baru" id="">
                                                </div>
                                                <div class="mb-3">
                                                    <input type="password" name="passwordbarukonfirmasi"
                                                        class="form-control" placeholder="Konfirmasi Password Baru"
                                                        id="">
                                                </div>
                                                <div class="mb-3">
                                                    <button type="submit" class="btn btn-success"
                                                        id="editpassword">Update</button>
                                                </div>
                                            </form>

                                </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <button type="button" class="btn btn-primary mb-2" data-toggle="modal"
                                        data-target="#basicModal"><i class="flaticon-381-add-2"></i> Tambah

                                    <!-- Modal -->
                                    <div class="modal fade" id="basicModal">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Form Tambah Produk</h5>
                                                    <button type="button" class="close"
                                                        data-dismiss="modal"><span>&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form action="" method="get">
                                                        <div class="mb-3">
                                                            <input type="text" name="nama" class="form-control" id=""
                                                                placeholder="Nama Produk">
                                                        </div>
                                                        <div class="mb-3">
                                                            <input type="text" name="harga" class="form-control" id=""
                                                                placeholder="Harga">
                                                        </div>
                                                        <div class="mb-3">
                                                            <input type="text" name="stok" class="form-control" id=""
                                                                placeholder="Stook Produk">
                                                        </div>
                                                        <div class="mb-3">
                                                            <textarea class="form-control"
                                                                placeholder="Deskripsi Produk..."></textarea>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="">Produk image</label>
                                                            <div class="custom-file">
                                                                <input type="file" class="custom-file-input" multiple
                                                                    name="image[]">
                                                                <label class="custom-file-label">Choose file</label>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger light"
                                                        data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="example" class="display min-w850">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Nama Produk</th>
                                                    <th>Stok</th>
                                                    <th>Harga</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>TV LGHD</td>
                                                    <td>20</td>
                                                    <td>Rp.200.000</td>
                                                    <td>
                                                        <button type="button" class="btn btn-info mb-2"
                                                            data-toggle="modal" data-target="#editmodal"><i
                                                                class="flaticon-381-edit-1"></i></button>
                                                        <button class="btn btn-danger mb-2 text-white" id="hapus"><i

                                                </tr>
                                            </tbody>

                                                        <h5 class="modal-title">Form Edit Produk</h5>

                                                                    placeholder="Deskripsi Produk...">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci saepe modi, fugit non deleniti eum tempore eius amet ad sapiente.</textarea>

    <script>
        $('document').ready(function () {
            $('#hapus').on('click', function () {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                            'Deleted!',
                            'Your file has been deleted.',
                            'success'
                        )
                    }
                })
            })
        });
    </script>
